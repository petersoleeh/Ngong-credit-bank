<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ngong Bank</title>
</head>
<body>
  <header class="jumbotron">
    <h1>Ng'ong Credit Bank</h1>
  </header>
  <section1 class="container">
    <div class="row">
    <div class="col-md-6">
      <h3>Register a New Account:</h3>
      <form id="new-account">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name">
      </div>
      <div >
        <div class="form-group">
          <label for="initial-deposit">Initial Deposit:</label>
          <input type="number" class="form-control" id="initial-deposit">
        </div>
      </div>
    </div>
  </form>

  <div class="col-md-6">
    <h3>Deposit/Withdraw Funds:</h3>
    <form id="new-deposit">
      <div class="form-group">
        <label for="deposit">Deposit Amount:</label>
        <input type="number" class="form-control" id="deposit">
    </div>
    <div >
      <div class="form-group">
        <label for="withdrawal">Withdraw Amount:</label>
        <input type="number" class="form-control" id="withdrawal">
      </div>
    </div>
  </div>
</div>
      </form>
  </section1>

  <section2 class="container">
    <div id="current-balance">
      <h3>Current Balance:</h3>

    </div>


  </section2>



</body>
</html>
